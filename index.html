<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>F-Shutter Heart Camera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      touch-action: none;
    }
    video, #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: none;
    }
    #info-box, #album-button, #center-circle, #graph-container, #shutter-button, #start-bpm-button {
      z-index: 10;
      position: absolute;
      user-select: none;
    }
    #info-box {
      top: 20px; left: 20px;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      width: 90px;
    }
    #album-button {
      bottom: 20px; left: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 90px;
      text-align: center;
    }
    #gallery {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      position: absolute;
      bottom: 100px; left: 20px;
      max-width: 80vw;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .entry {
      background: #222;
      border: 1px solid #fff;
      padding: 5px;
      border-radius: 8px;
      width: 80px;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .entry img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .entry .meta {
      text-align: center;
      line-height: 1.2;
      white-space: pre-wrap;
    }
    #center-circle {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      width: 150px; height: 150px;
      transition: width 0.2s, height 0.2s;
      pointer-events: none;
    }
    #graph-container {
      top: 50%; right: 15px;
      transform: translateY(-50%);
      width: 120px; height: 250px;
      user-select: none;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      padding: 4px;
      box-sizing: border-box;
    }
    #graph {
      width: 100%; height: 100%;
    }
    #shutter-button {
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 60px;
      background-color: red;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #start-bpm-button {
      top: 20px; right: 20px;
      background: #0f8;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 90px;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="info-box">F: <span id="f-value">---</span><br>BPM: <span id="bpm-value">---</span></div>
  <div id="album-button">アルバム</div>
  <div id="gallery"></div>
  <div id="center-circle">心のF値</div>
  <div id="graph-container"><canvas id="graph"></canvas></div>
  <div id="shutter-button" title="撮影"></div>
  <div id="start-bpm-button">BPM測定</div>

<script>
(async () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const bpmText = document.getElementById("bpm-value");
  const fText = document.getElementById("f-value");
  const graph = document.getElementById("graph");
  const gctx = graph.getContext("2d");
  const gallery = document.getElementById("gallery");
  const centerCircle = document.getElementById("center-circle");

  let measuring = false;
  let bpm = 0;
  let history = [];
  let scale = 1;
  let fValue = 4;
  let lastPinch = 0;

  // カメラ起動
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch(e) {
    alert("カメラ起動失敗: " + e);
    return;
  }

  function resize() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    graph.width = graph.clientWidth;
    graph.height = graph.clientHeight;
  }

  // 円の大きさをfValueに合わせて更新
  function updateCircleSize() {
    const radius = 150 * scale;
    centerCircle.style.width = radius + "px";
    centerCircle.style.height = radius + "px";
  }

  // fValue・bpmに応じたCSSフィルターを返す（撮影画面と写真保存両方で使う）
  function computeCssFilter(fval, bpmVal) {
    // F値が10以下ならぼかし強め
    const blurPx = fval <= 10 ? Math.min((10 - fval) * 2, 20) : 0;

    // BPM 80以下→青〜80以上→赤のグラデーション（RGB補間）
    let r = 0, g = 0, b = 255; // BPM=0に近い時は青
    if (bpmVal > 0) {
      if (bpmVal < 80) {
        const ratio = bpmVal / 80;
        r = 0;
        g = Math.round(255 * ratio);
        b = 255;
      } else {
        const ratio = Math.min((bpmVal - 80) / 120, 1);
        r = Math.round(255 * ratio);
        g = 255 - Math.round(255 * ratio);
        b = 255 - Math.round(255 * ratio);
      }
    }

    return `blur(${blurPx}px) drop-shadow(0 0 5px rgb(${r},${g},${b}))`;
  }

  video.addEventListener("loadeddata", () => {
    resize();
    updateCircleSize();
    requestAnimationFrame(loop);
    loadFromLocalStorage();
  });
  window.addEventListener("resize", () => {
    resize();
    updateCircleSize();
  });

  function drawGraph() {
    if (history.length === 0) return;
    const arr = history.slice(-graph.width).map(o => o.v);
    const min = Math.min(...arr);
    const max = Math.max(...arr);
    gctx.clearRect(0, 0, graph.width, graph.height);
    gctx.beginPath();
    arr.forEach((v, i) => {
      const x = (i / arr.length) * graph.width;
      const y = graph.height - ((v - min) / (max - min + 1e-6)) * graph.height;
      i === 0 ? gctx.moveTo(x, y) : gctx.lineTo(x, y);
    });
    gctx.strokeStyle = "#0f8";
    gctx.lineWidth = 1.5;
    gctx.stroke();
  }

  function calcBPM() {
    if (history.length < 30) return 0;
    const vals = history.map(o => o.v);
    const times = history.map(o => o.t);
    const mean = vals.reduce((a, b) => a + b) / vals.length;
    const cen = vals.map(v => v - mean);
    const n = cen.length;
    const re = new Array(n).fill(0), im = new Array(n).fill(0);
    for (let k = 0; k < n; k++)
      for (let t = 0; t < n; t++) {
        const ang = (2 * Math.PI * t * k) / n;
        re[k] += cen[t] * Math.cos(ang);
        im[k] -= cen[t] * Math.sin(ang);
      }
    const power = re.map((r, i) => Math.hypot(r, im[i]));
    const dur = (times[times.length - 1] - times[0]) / 1000;
    if (dur < 5) return 0;
    const freqRes = 1 / dur;
    const peaks = power
      .map((p, i) => ({ bpm: i * freqRes * 60, power: p }))
      .filter(o => o.bpm >= 40 && o.bpm <= 200);
    if (!peaks.length) return 0;
    return Math.round(peaks.reduce((a, b) => (a.power > b.power ? a : b)).bpm);
  }

  function loop() {
    // 動画プレビューにはリアルタイムフィルター適用
    video.style.filter = computeCssFilter(fValue, bpm);

    // canvasは波形計測用に使うためまずクリア
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (measuring) {
      // canvasにvideo映像を描画（フィルターなしで計測）
      ctx.filter = 'none';
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 中央100x100pxを切り出して平均明るさを計算
      const size = 100;
      const x = (canvas.width - size) / 2;
      const y = (canvas.height - size) / 2;
      const imgData = ctx.getImageData(x, y, size, size);
      let sum = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        // RGB平均値で明るさ
        sum += (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
      }
      const avg = sum / (imgData.data.length / 4);
      history.push({ v: avg, t: Date.now() });
      if (history.length > 512) history.shift();
    }

    drawGraph();

    requestAnimationFrame(loop);
  }

  document.getElementById("start-bpm-button").onclick = () => {
    if (measuring) return;
    measuring = true;
    history = [];
    bpmText.textContent = "測定中...";
    setTimeout(() => {
      measuring = false;
      const newBpm = calcBPM();
      if (newBpm > 0) {
        bpm = newBpm;
        bpmText.textContent = bpm;
      } else {
        bpmText.textContent = "---";
      }
    }, 8000);
  };

  document.getElementById("shutter-button").onclick = () => {
    // 撮影時は動画にかかっているフィルターをcanvasに反映して描画
    const tmp = document.createElement("canvas");
    tmp.width = canvas.width;
    tmp.height = canvas.height;
    const tc = tmp.getContext("2d");

    // blurはfValueによる計算
    const blurPx = fValue <= 10 ? Math.min((10 - fValue) * 2, 20) : 0;
    tc.filter = `blur(${blurPx}px)`;
    tc.drawImage(video, 0, 0, tmp.width, tmp.height);

    // BPMの色フィルターはピクセル操作でかける
    const imgData = tc.getImageData(0, 0, tmp.width, tmp.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      let r = data[i], g = data[i + 1], b = data[i + 2];
      if (bpm > 0) {
        if (bpm < 80) {
          const ratio = bpm / 80;
          r = 0;
          g = g * ratio;
          b = b * 1;
        } else {
          const ratio = Math.min((bpm - 80) / 120, 1);
          r = r * ratio;
          g = g * (1 - ratio);
          b = b * (1 - ratio);
        }
      }
      data[i] = r;
      data[i + 1] = g;
      data[i + 2] = b;
    }
    tc.putImageData(imgData, 0, 0);

    const url = tmp.toDataURL("image/jpeg", 0.9);

    const entry = document.createElement("div");
    entry.className = "entry";
    const img = document.createElement("img");
    img.src = url;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = `F${fValue.toFixed(1)}\n${bpm} BPM\n${new Date().toLocaleString()}`;

    entry.appendChild(img);
    entry.appendChild(meta);
    gallery.appendChild(entry);

    saveToLocalStorage();
  };

  document.getElementById("album-button").onclick = () => {
    gallery.style.display = gallery.style.display === "none" ? "flex" : "none";
  };

  canvas.addEventListener("touchstart", e => {
    if (e.touches.length === 2) {
      lastPinch = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
    }
  });

  canvas.addEventListener("touchmove", e => {
