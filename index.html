<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>F-Shutter Heart Camera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      touch-action: none;
    }
    video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #info-box, #album-box, #center-circle, #graph-container, #shutter-button {
      z-index: 10;
      position: absolute;
    }
    #info-box {
      top: 20px;
      left: 20px;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    #album-box {
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      position: absolute;
      bottom: 80px;
      left: 20px;
      max-width: 80vw;
      z-index: 10;
    }
    #gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid white;
    }
    #center-circle {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    #graph-container {
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 120px;
      height: 250px;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
    #shutter-button {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="info-box">F: <span id="f-value">---</span><br>BPM: <span id="bpm-value">---</span></div>
  <div id="album-box">アルバム</div>
  <div id="gallery"></div>
  <div id="center-circle">心のF値</div>
  <div id="graph-container"><canvas id="graph"></canvas></div>
  <div id="shutter-button"></div>
<script>
(async () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const graph = document.getElementById("graph");
  const fValueText = document.getElementById("f-value");
  const bpmValueText = document.getElementById("bpm-value");
  const centerCircle = document.getElementById("center-circle");
  const shutterButton = document.getElementById("shutter-button");
  const gallery = document.getElementById("gallery");
  const ctx = canvas.getContext("2d");
  const gctx = graph.getContext("2d");

  let fValue = 4.0;
  let bpm = 0;
  let measuring = false;
  let history = [];
  let videoTrack;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  video.srcObject = stream;
  videoTrack = stream.getVideoTracks()[0];

  function resize() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    graph.width = graph.clientWidth;
    graph.height = graph.clientHeight;
  }

  video.addEventListener("loadeddata", () => {
    resize();
    updateFvalUI(fValue);
    requestAnimationFrame(loop);
  });

  function updateFvalUI(newFval) {
    const minF = 1.0, maxF = 16.0;
    fValue = Math.min(maxF, Math.max(minF, newFval));
    fValueText.textContent = fValue.toFixed(1);
  }

  function loop() {
    ctx.globalAlpha = Math.min(1.5, Math.max(0.1, (4 / fValue)));
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (measuring) {
      const size = 100;
      const x = canvas.width / 2 - size / 2;
      const y = canvas.height / 2 - size / 2;
      const data = ctx.getImageData(x, y, size, size).data;
      let sum = 0;
      for (let i = 0; i < data.length; i += 4) sum += data[i];
      const avg = sum / (data.length / 4);
      history.push({ v: avg, t: Date.now() });
      if (history.length > 300) history.shift();
      drawGraph();
    }
    requestAnimationFrame(loop);
  }

  function drawGraph() {
    const arr = history.map(o => o.v);
    if (arr.length < 2) return;
    const min = Math.min(...arr), max = Math.max(...arr);
    const range = max - min || 1;
    gctx.clearRect(0, 0, graph.width, graph.height);
    gctx.beginPath();
    gctx.strokeStyle = "#0f8";
    gctx.lineWidth = 2.5;
    arr.forEach((v, i) => {
      const x = graph.width - ((v - min) / range) * graph.width;
      const y = (i / (arr.length - 1)) * graph.height;
      i === 0 ? gctx.moveTo(x, y) : gctx.lineTo(x, y);
    });
    gctx.stroke();
  }

  function calcBPM() {
    const values = history.map(h => h.v);
    const times = history.map(h => h.t);
    if (times.length < 50) return 0;
    const mean = values.reduce((a, b) => a + b) / values.length;
    const peaks = [];
    for (let i = 1; i < values.length - 1; i++) {
      if (values[i] > mean && values[i] > values[i - 1] && values[i] > values[i + 1]) {
        peaks.push(times[i]);
      }
    }
    if (peaks.length < 2) return 0;
    const intervals = peaks.slice(1).map((t, i) => t - peaks[i]);
    const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
    return avgInterval ? 60000 / avgInterval : 0;
  }

  centerCircle.addEventListener("click", async () => {
    if (!measuring) {
      measuring = true;
      history = [];
      bpmValueText.textContent = "測定中...";
      centerCircle.style.borderColor = "#0f8";

      const capabilities = videoTrack.getCapabilities();
      if (capabilities.torch) {
        await videoTrack.applyConstraints({ advanced: [{ torch: true }] });
      }

      setTimeout(async () => {
        measuring = false;
        centerCircle.style.borderColor = "white";
        bpmValueText.textContent = "---";
        gctx.clearRect(0, 0, graph.width, graph.height);
        if (capabilities.torch) {
          await videoTrack.applyConstraints({ advanced: [{ torch: false }] });
        }
      }, 8000);
    }
  });

  shutterButton.addEventListener("click", () => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const url = canvas.toDataURL("image/jpeg", 0.9);
    const img = document.createElement("img");
    img.src = url;
    gallery.appendChild(img);
  });

  let initialPinch = null;
  window.addEventListener("touchmove", e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.hypot(dx, dy);
      if (initialPinch != null) {
        const diff = dist - initialPinch;
        updateFvalUI(fValue + diff * 0.01);
      }
      initialPinch = dist;
    }
  }, { passive: false });

  window.addEventListener("touchend", () => { initialPinch = null });

  setInterval(() => {
    if (measuring) {
      const bpmNow = calcBPM();
      if (bpmNow > 0) {
        bpm = bpm * 0.7 + bpmNow * 0.3;
        bpmValueText.textContent = Math.round(bpm);
      }
    }
  }, 1000);
})();
</script>
</body>
</html>
