<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>F-Shutter Heart Camera</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<style>
  /* 基本設定 */
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
  }

  /* カメラ映像と描画キャンバス */
  video,
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  /* --- UI要素 --- */
  
  /* 左上の情報ボックス (F値, BPM) */
  #info-box {
    position: absolute;
    top: 20px;
    left: 20px;
    border: 2px solid white;
    background: rgba(0, 0, 0, 0.3);
    padding: 10px 15px;
    border-radius: 5px;
    z-index: 10;
    font-size: 16px;
    line-height: 1.5;
  }

  /* 左下のアルバムボックス */
  #album-box {
    position: absolute;
    bottom: 20px;
    left: 20px;
    border: 2px solid white;
    background: rgba(0, 0, 0, 0.3);
    padding: 12px 20px;
    border-radius: 5px;
    z-index: 10;
    font-size: 16px;
  }
  
  /* 中央の円 (BPM測定トリガー) */
  #center-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border: 3px solid white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: border-color 0.3s;
  }
  
  /* 右のグラフエリア */
  #graph-container {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    width: 120px; /* 横幅を調整 */
    text-align: center;
    z-index: 10;
  }
  #graph {
    width: 100%;
    height: 250px; /* 縦長に調整 */
  }
  #bpm-label {
    margin-top: 10px;
    font-size: 16px;
  }

  /* 中央下のシャッターボタン */
  #shutter-button {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
    background-color: red;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    border: 4px solid white;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  /* 撮影した画像ギャラリー（機能は残すが非表示に） */
  #gallery {
    display: none;
  }
</style>
</head>
<body>
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas"></canvas>

  <div id="info-box">
    F: <span id="f-value">---</span><br />
    BPM: <span id="bpm-value">---</span>
  </div>

  <div id="album-box">アルバム</div>
  
  <div id="center-circle">心のF値</div>

  <div id="graph-container">
    <canvas id="graph"></canvas>
    <div id="bpm-label">BPM測定</div>
  </div>

  <div id="shutter-button"></div>

  <div id="gallery"></div>

<script>
(async () => {
  // --- 要素の取得 ---
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const graph = document.getElementById("graph");
  const fValueText = document.getElementById("f-value");
  const bpmValueText = document.getElementById("bpm-value");
  const centerCircle = document.getElementById("center-circle");
  const shutterButton = document.getElementById("shutter-button");
  const gallery = document.getElementById("gallery");
  
  const ctx = canvas.getContext("2d");
  const gctx = graph.getContext("2d");

  // --- 変数定義 ---
  let videoTrack;
  let fValue = 4.0;
  let bpm = 0;
  let measuring = false; // BPM測定中フラグ
  let history = []; // 輝度データの履歴

  // --- カメラの起動 ---
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { 
        facingMode: "environment",
        // ライトを点灯させるための設定
        advanced: [{torch: true}]
      }
    });
    video.srcObject = stream;
    videoTrack = stream.getVideoTracks()[0];
  } catch (err) {
    alert("カメラを起動できませんでした。ページを再読み込みするか、ブラウザの設定を確認してください。\n" + err);
    return;
  }

  // --- リサイズ処理 ---
  function resize() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    // graphの解像度を設定
    const graphContainer = document.getElementById('graph-container');
    graph.width = graphContainer.clientWidth;
    graph.height = graphContainer.clientHeight;
  }
  video.addEventListener("loadeddata", () => {
    resize();
    updateFvalUI(fValue); // 初期F値を表示
    requestAnimationFrame(loop);
  });
  window.addEventListener("resize", resize);

  // --- F値更新 ---
  function updateFvalUI(newFval) {
    const minF = 1.0;
    const maxF = 16.0;
    // F値を範囲内に収める
    fValue = Math.min(maxF, Math.max(minF, newFval));
    fValueText.innerText = fValue.toFixed(1);
  }

  // --- メインループ ---
  function loop() {
    // F値に応じて映像の明るさを調整（グローバルアルファを利用）
    ctx.globalAlpha = Math.min(1.5, Math.max(0.1, (4 / fValue)));
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (measuring) {
      // 画面中央の100x100ピクセルの輝度を取得
      const size = 100;
      const x = canvas.width / 2 - size / 2;
      const y = canvas.height / 2 - size / 2;
      const imageData = ctx.getImageData(x, y, size, size).data;
      
      let sum = 0;
      // 赤色の値(R)のみを合計して平均輝度を計算
      for (let i = 0; i < imageData.length; i += 4) {
        sum += imageData[i];
      }
      const avgBrightness = sum / (imageData.length / 4);
      
      history.push({ v: avgBrightness, t: Date.now() });
      if (history.length > 300) history.shift(); // 履歴は最大300件
      
      drawGraph();
    }
    requestAnimationFrame(loop);
  }

  // --- グラフ描画 ---
  function drawGraph() {
    const arr = history.map(o => o.v);
    if (arr.length < 2) return;

    const min = Math.min(...arr);
    const max = Math.max(...arr);
    const range = max - min;
    
    gctx.clearRect(0, 0, graph.width, graph.height);
    gctx.beginPath();
    gctx.strokeStyle = "#0f8"; // グラフの色を緑に
    gctx.lineWidth = 2.5; // 線を太く
    gctx.lineJoin = 'round'; // 線の角を丸く
    
    arr.forEach((v, i) => {
      // グラフを縦に描画
      const x = graph.width - ((v - min) / (range + 1e-6)) * graph.width;
      const y = (i / (arr.length - 1)) * graph.height;
      i === 0 ? gctx.moveTo(x, y) : gctx.lineTo(x, y);
    });
    gctx.stroke();
  }

  // --- BPM計算（簡易的なピーク検出） ---
  function calcBPM() {
    if (history.length < 50) return 0;
    
    const times = history.map(h => h.t);
    const values = history.map(h => h.v);
    const duration = (times[times.length - 1] - times[0]) / 1000; // 秒単位
    if (duration < 3) return 0;

    const mean = values.reduce((a, b) => a + b) / values.length;
    
    let peaks = [];
    for (let i = 1; i < values.length - 1; i++) {
        // 平均より上で、かつ前後の値より大きい点をピークとする
        if (values[i] > mean && values[i] > values[i - 1] && values[i] > values[i + 1]) {
            peaks.push(times[i]);
        }
    }

    if (peaks.length < 2) return 0;
    
    const intervals = [];
    for (let i = 1; i < peaks.length; i++) {
        intervals.push(peaks[i] - peaks[i - 1]);
    }

    const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
    if (avgInterval === 0) return 0;
    
    const bpmCalc = 60000 / avgInterval;
    return (bpmCalc > 40 && bpmCalc < 200) ? bpmCalc : 0;
  }
  
  // --- イベントリスナー ---

  // 中央の円クリックでBPM測定開始/停止
  centerCircle.addEventListener("click", () => {
    measuring = !measuring;
    if (measuring) {
      history = [];
      centerCircle.style.borderColor = "#0f8"; // 測定中は枠を緑に
      bpmValueText.innerText = "測定中...";
    } else {
      centerCircle.style.borderColor = "white"; // 停止したら白に戻す
      bpmValueText.innerText = "---";
      bpm = 0;
      gctx.clearRect(0, 0, graph.width, graph.height); // グラフをクリア
    }
  });

  // シャッターボタンで撮影
  shutterButton.addEventListener("click", () => {
    // 撮影時に画面を白く光らせる演出
    const flash = document.createElement('div');
    flash.style.position = 'absolute';
    flash.style.top = '0';
    flash.style.left = '0';
    flash.style.width = '100%';
    flash.style.height = '100%';
    flash.style.backgroundColor = 'white';
    flash.style.opacity = '0.8';
    flash.style.zIndex = '99';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 150);

    // 画像を保存
    const url = canvas.toDataURL("image/jpeg", 0.9);
    const img = document.createElement("img");
    img.src = url;
    gallery.appendChild(img); // 非表示のギャラリーに追加
    alert("写真が撮影されました！（このデモでは表示されません）");
  });

  // マウスホイールでF値変更
  window.addEventListener("wheel", (e) => {
    const step = 0.5;
    const newFval = fValue + (e.deltaY > 0 ? step : -step);
    updateFvalUI(newFval);
  });

  // BPM表示更新（1秒ごと）
  setInterval(() => {
    if (measuring) {
      const calculatedBpm = calcBPM();
      if (calculatedBpm > 0) {
        // 急激な変動を抑えるため、少しずつBPMを更新
        bpm = bpm * 0.7 + calculatedBpm * 0.3;
        bpmValueText.innerText = Math.round(bpm);
      }
    }
  }, 1000);

})();
</script>
</body>
</html>
